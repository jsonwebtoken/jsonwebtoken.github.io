name: Run Tests

on:
    pull_request:
        branches: [master]
    push:
        branches: [master]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'

            - name: Install dependencies
              run: npm ci

            - name: Run Vitest
              run: npx vitest run

        